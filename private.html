<body class="body">
    
    <div class="priv-container mt-12 me-7 container p-12">
        <p class="display-3">Private Events</p>
        <form action="#"> 
            <div class="eventname form-group">
            <label for="eventname" class="eventnamelabel form-label">Event Name:</label>
            <input type="text" class="eventnamecontrol form-control" placeholder="What event are you planning for?">
        </div>
        <div class="line2 row mt-4">
            <div class="nopeople col form-group">
                <label for="nopeople" class="nop form-label">Number of People:</label>
                <input type="number" placeholder="No. of people" class="nopcontrol form-control form-control-">
            </div>
            <div class="date col form-group">
                <label for="date" class="date form-label">Date:</label>
                <input type="date" class="datecontrol form-control">
            </div>
            <div class="time col form-group">
                <label for="time" class="time form-label"> Time:</label>
                <select name="time" id="time" class="form-select" >
                    <option>Choose a time slot</option>
                    <option>07:00 AM</option>
                    <option>08:00 AM</option>
                    <option>09:00 AM</option>
                    <option>10:00 AM</option>
                    <option>11:00 AM</option>
                    <option>12:00 AM</option>
                    <option>01:00 PM</option>
                    <option>02:00 PM</option>
                    <option>03:00 PM</option>
                    <option>04:00 PM</option>
                    <option>05:00 PM</option>
                    <option>06:00 PM</option>
                    <option>07:00 PM</option>
                    <option>08:00 PM</option>
                    <option>09:00 PM</option>
                    <option>10:00 PM</option>
                </select>
           </div>
        </div>
        <div class="line3 row mt-4">
            <div class="name col">
                <label for="name" class="name form-label">Your Name:</label>
                <input type="text" class="namecontrol form-control .bg-blue" placeholder="Name">
            </div>
            <div class="email col">
                <label for="email" class="email form-label">Your Email:</label>
                <input type="email" class="emailcontrol form-control" placeholder="Email address">
            </div>
            <div class="phone col">
                <label for="phone" class="phone form-label">Your Phone:</label>
                <input type="text" class="phonecontrol form-control" placeholder="Phone no.">
            </div>
        </div>
        <div class="line3 mt-4">
            <label for="moreinfo" class="form-label">Tell us more about the event:</label>
            <textarea name="moreinfo" class="form-control" placeholder="Write more"></textarea>
        </div>
       <div class="mt-4 text-center"> 
        <button type="submit" class="btn custom-btn ">Reserve Now</button>
    </div>
    </div>
</form>
